name: Crear archivo JSON con secreto

on:
  push:
    branches:
      - main

jobs:
  crear-archivo-json:
    runs-on: ubuntu-latest

    env:
      BUCKETGCP: ${{ secrets.GCP4 }}

    steps:
      - name: Crear archivo JSON con secreto
        run: echo '${{ secrets.GCP4 }}' > secret.json

      - name: Guardar archivo JSON como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: secret
          path: secret.json
